<ion-header>
  <ion-toolbar>
    <ion-title>Slimes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let slime of slimes" (click)="showSlimeInfo(slime)">
        <ion-card>
          <img [src]="slime.image" alt="{{ slime.name }}" />
          <ion-card-header>
            <ion-card-title>{{ slime.name }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
