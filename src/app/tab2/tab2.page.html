<ion-header>
  <ion-toolbar>
    <ion-title>Foods</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let food of foods" (click)="showFoodInfo(food)">
        <ion-card>
          <img [src]="food.image" alt="{{ food.name }}" />
          <ion-card-header>
            <ion-card-title>{{ food.name }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
