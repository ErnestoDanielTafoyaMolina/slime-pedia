<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-container">
    <form (submit)="onLogin()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
      <div *ngIf="emailError" class="error-message">{{ emailError }}</div>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
      <div *ngIf="passwordError" class="error-message">{{ passwordError }}</div>

      <ion-button expand="full" type="submit" [disabled]="!email || !password">Login</ion-button>
      <ion-button expand="full" routerLink="/create" fill="outline">Create User</ion-button>
      <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
    </form>
  </div>
</ion-content>

<style>
  .login-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
  }
  form {
    width: 90%;
    max-width: 400px;
  }
  .error-message {
    color: red;
    font-size: 12px;
    margin-top: -10px;
    margin-bottom: 10px;
  }
</style>
