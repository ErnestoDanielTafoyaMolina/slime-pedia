<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Create User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create User</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="create-container">
    <form (submit)="onCreate()">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>
      <div *ngIf="usernameError" class="error-message">{{ usernameError }}</div>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
      <div *ngIf="emailError" class="error-message">{{ emailError }}</div>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
      <div *ngIf="passwordError" class="error-message">{{ passwordError }}</div>

      <ion-button expand="full" type="submit">Create User</ion-button>
      <div *ngIf="createError" class="error-message">{{ createError }}</div>
      <ion-button expand="full" routerLink="/login" fill="outline">login</ion-button>
    </form>
  </div>
</ion-content>

<style>
  .create-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
  }
  form {
    width: 90%;
    max-width: 400px;
  }
  .error-message {
    color: red;
    font-size: 0.9em;
  }
</style>
